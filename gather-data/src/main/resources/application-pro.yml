      max-idle: 200
      # 连接池最大连接数（使用负值表示没有限制）
      max-active: -1
      # 连接超时时间（毫秒）
      max-wait: 10000
  datasource:
      type: com.alibaba.druid.pool.DruidDataSource
      url: jdbc:mysql://rm-uf6i05375p3wtn39f.mysql.rds.aliyuncs.com:3306/clock?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8&useSSL=false
