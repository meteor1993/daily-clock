#server setting
server:
  port: 8080
  tomcat:
    uri-encoding: utf-8
    #最大连接数
    max-connections: 1000
    #最大线程数，最大并发数
    max-threads: 1000
    #最小备用线程数
    min-spare-threads: 10
    #线程数达到maxThreads后，后续请求会被放入一个等待队列，accept-count是这个队列的大小
    accept-count: 500
    #tomcat连接器
    connector: org.apache.coyote.http11.Http11Nio2Protocol
    #tomcat优化
    optimize: true
    #是否开启access log ，默认: false
    accesslog:
      enabled: true
  connection-timeout: 1800
spring:
  application:
      name: gather-data-server
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai
    default-property-inclusion: non_default
  mvc:
    # 指定静态资源处理路径
    static-path-pattern: /static/**
    view:
      suffix: .html
  jpa:
    database: MYSQL
    # Show or not log for each sql query
    show-sql: true
    generate-ddl: true
    # spring.jpa.database=org.hibernate.dialect.MySQL5InnoDBDialect
    database-platform: org.hibernate.dialect.MySQL5Dialect
    hibernate:
      # Hibernate ddl auto (create, create-drop, update)
      ddl-auto: update
  redis:
